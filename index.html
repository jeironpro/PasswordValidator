<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador De Contraseña</title>
    <link rel="icon" href="img/passwordValidator.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <div class="contenedor-input">
            <input type="text"  id="contrasena" placeholder="Escribe la contraseña">
        </div>
        <div class="validador">
            <span>
                <i class="fas fa-check" id="minimo"></i> 
                <span class="requerimiento">La contraseña debe tener un m&iacute;nimo de 8 caracteres</span>
            </span>
            <span>
                <i class="fas fa-check" id="mayuscula"></i> 
                <span class="requerimiento">La contraseña debe tener una letra may&uacute;scula</span>
            </span>
            <span>
                <i class="fas fa-check" id="especial"></i> 
                <span class="requerimiento">La contraseña debe tener un car&aacute;cter especial</span>
            </span>
            <span>
                <i class="fas fa-check" id="numero"></i> 
                <span class="requerimiento">La contraseña debe contener n&uacute;meros</span>
            </span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/25da21ab57.js" crossorigin="anonymous"></script>
</body>
</html>
